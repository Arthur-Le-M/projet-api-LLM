<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Audio Transcription</h1>
        <button id="recordButton">Record</button>
        <h3>OR</h3>
        <label for="uploadButton" class="custom-file-upload">Choisir un fichier</label>
        <input type="file" id="uploadButton" accept="audio/*">
        <span id="fileName">Aucun fichier choisi</span>
        <p id="status">Click on record button to record your voice or upload your audio file</p>
        <button id="transcribeButton">Transcribe</button>
        <textarea id="transcription" rows="10" cols="50" readonly placeholder="La transcription apparaîtra ici..."></textarea>
    </div>
    <script>
        const requestOptions = {
        method: "GET",
        redirect: "follow"
      };
      
      fetch("http://localhost:8000/speak/?prompt=Salut Matis ça va ? *donne un nonos*&context=Tu un chien qui s'appelle Matis Chabanat'", requestOptions)
        .then((response) => response.text())
        .then((result) => console.log(result))
        .catch((error) => console.error(error));
    </script>
    <!-- <script src="app.js"></script> -->
</body>
</html>
