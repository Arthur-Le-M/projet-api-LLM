<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Test API</h1>
        <div class="tabs">
            <button class="tab-button" onclick="openTab('transcriptionTab')">Transcription</button>
            <button class="tab-button" onclick="openTab('speakTab')">Speak</button>
            <button class="tab-button" onclick="openTab('textToSpeechTab')">Text to Speech</button>
        </div>
        <div id="transcriptionTab" class="tab-content">
            <button id="recordButton">Record</button>
            <h3>OR</h3>
            <label for="uploadButton" class="custom-file-upload">Choisir un fichier</label>
            <input type="file" id="uploadButton" accept="audio/*">
            <span id="fileName">Aucun fichier choisi</span>
            <p id="status">Click on record button to record your voice or upload your audio file</p>
            <button id="transcribeButton">Transcribe</button>
            <textarea id="transcription" rows="10" cols="50" readonly placeholder="La transcription apparaîtra ici..."></textarea>
        </div>
        <div id="speakTab" class="tab-content" style="display:none;">
            <textarea id="context" rows="4" cols="50" placeholder="Entrez le contexte ici..."></textarea>
            <textarea id="prompt" rows="4" cols="50" placeholder="Entrez le prompt ici..."></textarea>
            <button id="speakButton">Speak</button>
            <p id="llmResponse">Réponse du LLM : </p>
        </div>
        <div id="textToSpeechTab" class="tab-content" style="display:none;">
            <textarea id="textToSpeech" rows="4" cols="50" placeholder="Entrez le texte ici..."></textarea>
            <button id="textToSpeechButton">Text to Speech</button>
            <audio id="audio" controls></audio>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
